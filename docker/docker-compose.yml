    reverb:
        container_name: reverb
        image: serversideup/php:8.3-fpm
        volumes:
            - ./../:/var/www
        command: ["php", "/var/www/artisan", "reverb:start"]
        environment:
            PHP_FPM_POOL_NAME: "bichig_chat_reverb"
        ports:
            - "8080:8080"
        networks:
            - backend

networks:
    backend:
        name: backend
    nginx_proxy_manager_default:
        name: nginx_proxy_manager_default
        external: true
